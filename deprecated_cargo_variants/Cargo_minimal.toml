[package]
name = "cms-backend"
version = "1.0.0"
edition = "2021"

description = "Production CMS Backend - Unified Architecture"
authors = ["CMS Development Team"]

[lib]
name = "cms_backend"
path = "src/lib.rs"

[dependencies]
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.35", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

diesel = { version = "2.1", features = ["postgres", "chrono", "uuid", "r2d2"] }
diesel_migrations = "2.1"
r2d2 = "0.8"

tantivy = "0.21"
elasticsearch = "9.0.0-alpha.1"
redis = { version = "0.24", features = ["aio", "tokio-comp"] }

argon2 = "0.5"
jsonwebtoken = "9.2"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"

[profile.release]
lto = true
codegen-units = 1
