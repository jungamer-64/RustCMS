[package]
name = "cms-backend"
version = "1.0.0"
edition = "2021"

[lib]
name = "cms_backend"
path = "src/lib.rs"

[[bin]]
name = "cms-backend"
path = "src/main.rs"

[dependencies]
axum = { version = "0.7", features = ["multipart", "ws"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "fs", "compression-gzip"] }
hyper = { version = "1.0", features = ["full"] }

tokio = { version = "1.35", features = ["full"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

diesel = { version = "2.1", features = ["postgres", "uuid", "chrono", "serde_json", "r2d2"] }
diesel_migrations = "2.1"

elasticsearch = { version = "8.5", default-features = false, features = ["rustls-tls"] }

biscuit-auth = "4.1"
webauthn-rs = { version = "0.4", features = ["danger-allow-state-serialisation"] }
jsonwebtoken = "9.2"
bcrypt = "0.15"

