[package]
name = "cms-backend"
version = "1.0.0"
edition = "2021"

[lib]
name = "cms_backend"
path = "src/lib.rs"

[dependencies]
# Minimal Core
axum = "0.7"
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.7", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"

[[bin]]
name = "cms-backend"
path = "src/main.rs"
